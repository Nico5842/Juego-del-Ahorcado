<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="imagenes/silueta.png" type="image">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css" type="text/css">
    <title>JuegoDelAhorcado</title>
</head>
<body>

    <div class="palabra">
        <form method="post" id="formulario" onsubmit="return false;">
            <div class="mb-3">
                <input type="text" name="campo" class="form-control" id="campo1" aria-describedby="emailHelp" placeholder="Ingrese una palabra para empezar el juego" required onkeyup="this.value=this.value.toUpperCase();">
                
            </div>
            <div class="mb-10">
                <button type="button" class="btn btn-dark" id="jugar">Jugar</button>
            </div>
        </form>

        <div>
            <form method="post" id="letra" onsubmit="return false;">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <input type="text" class="form-control" id="campoletra"  placeholder="Ingrese una letra en mayuscula" required onkeyup="this.value=this.value.toUpperCase();">
                </div>
            </form>

        </div>


    </div>



    <div class="canvas">
        <canvas width="2000" height="800"></canvas>
    </div>
            
</body>

<script src="javascript/Pizarra.js"></script>
<script src="javascript/funciones.js"></script>
</html>
